<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Little Professor ‚Äì Kopfrechnen</title>
<style>
body {
  font-family: 'Comic Sans MS', sans-serif;
  background: linear-gradient(to bottom, #FFD54F, #FFECB3);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  max-width: 600px;
  width: 100%;
  text-align: center;
}

.card {
  background: #FFF3E0;
  padding: 30px 20px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  transition: transform 0.3s;
}

.card:hover {
  transform: translateY(-5px);
}

h1 {
  font-size: 2.5rem;
  color: #FF6F00;
  margin-bottom: 20px;
  text-shadow: 2px 2px #FFE082;
}

.controls {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
  margin-bottom: 20px;
}

select {
  padding: 10px 15px;
  border-radius: 12px;
  border: 2px solid #FFB74D;
  font-size: 1rem;
  background: #FFF8E1;
  cursor: pointer;
}

button {
  padding: 12px 25px;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  transition: background 0.3s, transform 0.2s;
}

button.primary {
  background: #FF6F00;
  color: white;
}

button.primary:hover {
  background: #FF8F00;
  transform: scale(1.05);
}

button.secondary {
  background: #4FC3F7;
  color: white;
}

button.secondary:hover {
  background: #29B6F6;
  transform: scale(1.05);
}

.task {
  font-size: 2.2rem;
  text-align: center;
  margin: 20px 0;
}

.feedback {
  text-align: center;
  margin: 10px 0;
  font-weight: bold;
  font-size: 1.2rem;
}

#exercise input {
  padding: 8px 12px;
  font-size: 1.2rem;
  border-radius: 10px;
  border: 2px solid #FFB74D;
  text-align: center;
  width: 80px;
}
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <h1>üß† Little Professor üß†</h1>
    <p>W√§hle die Rechenart und Schwierigkeitsstufe und teste dein Kopfrechnen!</p>
    <div class="controls">
      <select id="op">
        <option value="all">Alles</option>
        <option value="+">Addition ‚ûï</option>
        <option value="-">Subtraktion ‚ûñ</option>
        <option value="*">Multiplikation ‚úñÔ∏è</option>
        <option value="/">Division ‚ûó</option>
      </select>
      <select id="level">
        <option value="1">Stufe 1</option>
        <option value="2">Stufe 2</option>
        <option value="3">Stufe 3</option>
        <option value="4">Stufe 4</option>
        <option value="5">Stufe 5</option>
      </select>
    </div>
    <div class="controls">
      <button id="startBtn" class="primary">üéØ Start</button>
      <button id="restartBtn" class="secondary">üîÑ Neu</button>
    </div>
    <div id="exercise"></div>
    <div id="feedback" class="feedback"></div>
  </div>
</div>

<script>
// Gleicher Script-Code wie vorher
const TOTAL = 5;
let tasks = [], current = 0, correct = 0;

const opEl = document.getElementById('op');
const levelEl = document.getElementById('level');
const startBtn = document.getElementById('startBtn');
const restartBtn = document.getElementById('restartBtn');
const exerciseEl = document.getElementById('exercise');
const feedbackEl = document.getElementById('feedback');

function randInt(n){ return Math.floor(Math.random()*n); }

function makeTask(level, opChoice){
  const ops = ['+','-','*','/'];
  const op = opChoice==='all'?ops[randInt(ops.length)]:opChoice;
  let a, b, res;

  const ranges = {
    '+': [10, 20, 50, 100, 200],
    '-': [10, 20, 50, 100, 200],
    '*': [5, 10, 12, 15, 20],
    '/': [2, 5, 10, 12, 15]
  };
  const max = ranges[op][level-1];

  switch(op){
    case '+':
      a = randInt(max)+1; b = randInt(max)+1; res = a+b; break;
    case '-':
      a = randInt(max)+1; b = randInt(a+1); res = a-b; break;
    case '*':
      a = randInt(max)+1; b = randInt(max)+1; res = a*b; break;
    case '/':
      b = randInt(max-1)+1; let q = randInt(max)+1; a = b*q; res = q; break;
  }
  return {a,b,op,res};
}

function startTest(){
  tasks = []; current = 0; correct = 0;
  for(let i=0;i<TOTAL;i++) tasks.push(makeTask(levelEl.value, opEl.value));
  startBtn.disabled = true;
  showTask();
}

function showTask(){
  if(current >= tasks.length){
    exerciseEl.innerHTML = `<p>Ende! Richtig: ${correct} / ${TOTAL}</p>`;
    startBtn.disabled = false;
    return;
  }
  const t = tasks[current];
  exerciseEl.innerHTML = `
    <div class="task">${t.a} ${t.op} ${t.b} = </div>
    <input type="number" id="answer" />
    <button id="okBtn">‚úÖ Pr√ºfen</button>
  `;
  document.getElementById('okBtn').onclick = checkAnswer;
  document.getElementById('answer').focus();
}

function checkAnswer(){
  const t = tasks[current];
  const answer = parseInt(document.getElementById('answer').value,10);
  if(answer === t.res){
    correct++;
    feedbackEl.textContent = "Richtig!";
    feedbackEl.style.color = "green";
  } else {
    feedbackEl.textContent = `Falsch! Richtig: ${t.res}`;
    feedbackEl.style.color = "red";
  }
  current++;
  setTimeout(showTask,500);
}

startBtn.onclick = startTest;
restartBtn.onclick = ()=>{
  exerciseEl.innerHTML=''; feedbackEl.textContent=''; startBtn.disabled=false; current=0; correct=0;
}
</script>
</body>
</html>
